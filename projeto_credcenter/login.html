<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreCenter</title>
    <link rel="stylesheet" href="./layout/layout_cad.css">
    <link href="https://fonts.googleapis.com/css2?family=Cursive&family=Dancing+Script&family=Permanent+Marker&family=Playfair+Display&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ba1bf88a5.js" crossorigin="anonymous"></script>
    <script src="script/login.js"></script>
</head>
<body>
<header>
    <a id="index" target="_self" href="index.html">    
        <img class="logo" src="img/logo.svg">
    </a><br>
</header>

<section class="home" id="home">

    <form method="post" action="area_cliente.html" id="idForm" class="formulario" onsubmit="return validaForms()">
        <h1>Faça seu login:</h1>
        <label for="user">E-mail:</label>
        <input type="email" name="email" id="email"><br>
        <label for="password">Senha:</label>
        <input type="password" minlength="8" id="senha">
        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <footer class="area_usuario">
        <h1> Área do Cliente</h1>
        <ul>
            
            <a id="linkcad" target="_self" href="cadastro.html"><img class="cad" src="img/cadastro.png">
            </a>
            <a id="linklogin" target="_self" href="login.html"><img class="login" src="img/login.png">
            </a>

        </ul>
    </footer>
    


</section>

</body>
</html>
